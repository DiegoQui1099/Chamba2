<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Documento</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #contenedor-formulario {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-top: 50px;
        }
        h2 {
            text-align: center;
        }
        .form-group label {
            font-weight: bold;
        }
        .submit {
            text-align: center;
        }
        .submit input {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit input:hover {
            background-color: #0056b3;
        }
        .alert {
            margin-bottom: 20px;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>

<div id="contenedor-formulario">
    <h2>Cargar Documento</h2>

    <!-- Mensajes de alerta -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="alert {{ messages[0][0] }}">
                {{ messages[0][1] }}
            </div>
        {% endif %}
    {% endwith %}

    <form action="{{ url_for('cargar_documento') }}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="id_mp">Macroproceso:</label><br>
            <select name="id_mp" id="id_mp" class="form-control">
                <option value="">Selecciona un macroproceso</option>
                {% for macroproceso in macroprocesos %}
                <option value="{{ macroproceso[0] }}">{{ macroproceso[1] }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="id_p">Proceso:</label>
            <select name="id_p" id="id_p" class="form-control">
                <option value="XXX">Selecciona un proceso (opcional)</option>
                {% for proceso in procesos %}
                <option value="{{ proceso[0] }}">{{ proceso[1] }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="id_tipo_documento">Tipo de Documento:</label>
            <select name="id_tipo_documento" id="id_tipo_documento" class="form-control">
                <option value="">Selecciona un tipo de documento</option>
                {% for doc in documento %}
                <option value="{{ doc[0] }}">{{ doc[1] }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="anio">Año:</label>
            <select name="anio" id="anio" class="form-control">
                <option value="">Seleccione...</option>
                {% for anio_item in anio %}
                <option value="{{ anio_item[0] }}">{{ anio_item[0] }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="numero">Número:</label>
            <input type="text" name="numero" id="numero" class="form-control">
        </div>
        
        <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <input type="text" name="descripcion" id="descripcion" class="form-control">
        </div>
        
        <div class="form-group">
            <label for="file">Archivo:</label>
            <input type="file" name="file" id="file" class="form-control-file" accept=".pdf,.doc,.docx" required>
        </div>
        
        <div class="submit">
            <input type="submit" value="Cargar Documento">
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
